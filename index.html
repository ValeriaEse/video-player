<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--compatibilidad navegadores-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--responsive-->
    <title>VideoPlayer</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./images/poster2.png" muted src="https://media.w3.org/2010/05/sintel/trailer.mp4" width="400"></video>
            <!--tenía autoplay, ya se lo sacamos (era sencillamente escribir autoplay)-->
            <!--tenía el atributo controls así, sin más, para tener los controles que trae por default el reproductor del navegador, como ahora hicimos los nuestros, ya lo sacamos-->
            <!--El ancho de 400 es necesario porque debe verse aún cdo no haya CSS, se llama TAMAÑO INTRÍNSECO. Pero le ponemos CSS para darle todo, incluso el ancho que querramos -->

            <div class="player-overlay">
                <h2 class="player-title">Un video</h2>

                <div class="player-actions">
                    <button class="button" id="backward" aria-label="Retroceder 10 segundos"
                        title="Retroceder 10 segundos"></button>
                    <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
                    <button class="button" id="pause" hidden aria-label="pausar" title="Pausar"></button>
                    <button class="button" id="forward" aria-label="Avanzar 10 segundos"
                        title="Avanzar 10 segundos"></button>
                </div>
                <!-- el aria-label es por el tema de accesibilidad. Ya que el botón en sí, no tiene texto, el navegador puede "leer" eso si hace falta-->
                <!--El title, además hace que si pasamos el mouse por el botón, aparezca ese texto aclaratorio. Son ambas, buenas prácticas-->
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step="1" name="">
                </div>
            </div>
        </div>
    </div>



    <script src="./js/index.js"></script>
</body>

</html>
